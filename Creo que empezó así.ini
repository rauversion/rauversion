Creo que empezó así
El Gookie (Alejandro Székely), me había llamado para integrar la banda de un tipo, un uruguayo que había recién llegado de Brasil. Ni idea de cómo llegaron a mí.

Yo hacía bastante poco que había empezado a tocar. Pero le habían dicho al Gookie que yo escuchaba a Chick Corea. Creo que fue así. Año 1991, o 92…

Fueron a mi casa.

Un tiempo después yo dejé la Sin Fónica. Seguimos componiendo, pero años más tarde, por motivos que recién hoy empiezo a comprender, nos distanciamos.

De a poco nos fuimos volviendo a acercar. Hicimos algunas cosas más. Hasta que recobramos nuestra amistad, con creces.

Unos pocos días antes de morir cayó por casa. Le hice una sopa de verduras; cenamos. Hablamos mucho, de cosas que nunca nos habíamos dicho.

Nos despedimos con un gran abrazo, el más sincero y sentido que jamás hayamos tenido.

