Ponele ‘Fuselaje Púrpura’
Hace unos años (¿2014?, ¿2013?), se me apareció en un sueño. Estaba sentado, sonriente, cruzado de piernas como era su costumbre, con el cigarro en la mano, mirando hacia adelante.

Yo estaba a un costado, a unos tres o cuatro metros. De pronto gira, me mira, y me dice, gesticulando con su cigarro: “Loco… ¡tenés que hacer el disco nuestro” (como diciendo “¿no ves que estás gilieando?”),

“Es más… ponele ‘Fuselaje Púrpura’…” Y recobró su mirada hacia el frente, sin perder la sonrisa.

