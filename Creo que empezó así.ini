Y Así hice
Yo tenía las cuatro pistas de aquel portaestudio en el que grabábamos en el 94 y 95, respaldadas en la computadora.

Y también respaldadas, por otro lado, todas las pistas de las secuencias que yo hacía en el teclado.

O sea que, sincronizando las dos cosas, se podía, manteniendo las dos pistas (tres, en algún caso) de las voces del Príncipe, grabar de nuevo un montón de cosas, incluso reemplazar los bajos y baterías que yo programaba en mi teclado del año 1995 (un Yamaha SY99), por bajo y batería reales.

Y agregar o reemplazar sintetizadores, pianos, guitarras, o lo que fuese, siempre que resultara pertinente, siempre que se mantuviera el espíritu del disco que debimos haber sacado en aquel entonces. 

 

Así hice. Este es el resultado.

