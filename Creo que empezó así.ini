Acerca de Fúselaje purpura
Las bases se grabaron en “El cuarto Tavella”, por Bruno Gianarelli en enero de 2018. El microfoneo en ese estudio lo hicieron Santiago Montoro y Martín Tavella.

Roberto Rodino fue el “drum doctor” El resto lo grabó Santiago Montoro en “Aceituna Brava” y Herman Klang en “El Club del Klang”, entre marzo y agosto de 2018. Las voces y la guitarra del Príncipe,

así como el piano de “qué” y unos cuantos teclados sobrevivientes, se grabaron en diversas casas de Herman entre 1994 y 2003. Mezclaron Santiago Montoro y Herman Klang Produjo Santiago Montoro.

Masterizó Esteban Demelas. El arte de tapa lo hizo Macachín. Agradecimientos efusivos e a Eli-U Pena, Martín Buscaglia, César Martínez, Carlos Quintana, Cina Klang y Alejandra Calvete. Edición original en CD y plataformas digitales: Los Años Luz.

La grabación y la mezcla de este álbum fueron posibles gracias al apoyo del FONAM (Fondo Nacional de Música, Uruguay)